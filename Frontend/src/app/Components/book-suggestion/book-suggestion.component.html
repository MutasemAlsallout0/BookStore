<header class="container mb-4">
    <div class="col-md-12 ">
      <div class="row">
      
        <app-header></app-header>
      </div>
    </div>
  </header>
<div class="container mt-5">
    <div class="row ">
       <div class="col-md-6">
           <form [formGroup]="BookSuggestionForm" (ngSubmit)="addBookSuggestion()">
                <div class="mb-3">
                   <label class="mb-2">اسم الكتاب </label>
                   <input class="form-control" name="name" formControlName="bookName" type="text" />
               </div>
               <div class="mb-3">
                   <label class="mb-2"> الايميل   </label>
                   <input class="form-control" name="name" formControlName="email" type="email" />
               </div>
               <div class="mb-3">
                   <label class="mb-2">اسم الناشر </label>
                   <input class="form-control" name="name" formControlName="publisherName" type="text" />
               </div>
               <div class="mb-3">
                   <label class="mb-2">اسم المؤلف </label>
                   <input class="form-control" name="name" formControlName="authorName" type="text" />
               </div>
               <div class="mb-3">
                   <label class="mb-2"> ملاحظات   </label>
                   <input class="form-control" name="name" formControlName="notes" type="text" />
               </div>
               <button class="btn btn-primary m-2" type="submit">ارسال</button>
           </form>
       </div>
    </div>
</div>
<footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <app-footer></app-footer>
        </div>
      </div>
    </div>
  </footer>
