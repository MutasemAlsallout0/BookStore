<header class="container mb-4">
    <div class="col-md-12 ">
      <div class="row">
      
        <app-header></app-header>
      </div>
    </div>
  </header>
<div class="container mt-5">
    <div class="row ">
       <div class="col-md-6">
           <form [formGroup]="ContactUsForm" (ngSubmit)="addContactUs()">
            <div class="mb-3">
              <label class="mb-2">الاسم الكامل  </label>
              <input class="form-control" name="name" formControlName="fullName" type="text" />
          </div>
               <div class="mb-3">
                   <label class="mb-2"> الايميل   </label>
                   <input class="form-control" name="name" formControlName="email" type="email" />
               </div>
               <div class="mb-3">
                    <label class="mb-2"> الرسالة   </label>
                    <input class="form-control" name="name" formControlName="message" type="text" />
                </div>
             
               <button class="btn btn-primary m-2" type="submit">ارسال</button>
           </form>
       </div>
    </div>
</div>
<footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
      
          <app-footer></app-footer>
        </div>
      </div>
    </div>
  </footer>
